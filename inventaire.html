
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-secondary" onclick="window.location.href='index.html'">← Accueil</button>
    <h1 id="titre-inventaire" class="m-0"></h1>
    <button class="btn btn-primary" id="btn-ajouter">+ Ajouter</button>
  </div>

  <table id="table-produits" class="table table-hover align-middle">
    <thead>
      <tr>
        <th>Désignation</th>
        <th>Référence</th>
        <th>Qté</th>
        <th>Qté min</th>
        <th>Péremption</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal Transfert -->
  <div class="modal fade" id="modalTransfert" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-transfert">
          <div class="modal-header">
            <h5 class="modal-title">Transférer le produit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p id="transfert-info"></p>
            <div class="mb-3">
              <label for="transfert-quantite" class="form-label">Quantité à transférer</label>
              <input type="number" min="1" id="transfert-quantite" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Envoyer vers</label>
              <select id="transfert-destination" class="form-select">
                <option value="trousse">Trousse d’étage</option>
                <option value="rack">Rack oxygène</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Transférer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/inventaire.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="libs/qrcode.min.js"></script>
</body>
</html>
