
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accueil – Inventaire CPI</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">Inventaires médicaux</h1>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow" onclick="openInventaire('pharmacie')">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <h2 class="card-title">Pharmacie</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow" onclick="openInventaire('trousse')">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <h2 class="card-title">Trousse d’étage</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow" onclick="openInventaire('rack')">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <h2 class="card-title">Rack oxygène</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="alertes" class="mt-5"></div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
