
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajout de produit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container py-4">
  <button class="btn btn-secondary mb-3" onclick="history.back()">← Retour</button>
  <h1>Ajouter un produit</h1>

  <form id="form-ajout" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Désignation</label>
      <input name="designation" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Référence</label>
      <input name="reference" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Quantité</label>
      <input name="quantite" type="number" min="0" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Quantité minimum</label>
      <input name="quantite_min" type="number" min="0" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Date de péremption</label>
      <input name="peremption" type="date" class="form-control" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/ajout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="libs/qrcode.min.js"></script>
</body>
</html>
